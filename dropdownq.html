<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style the dropdown button */
    .dropdown-btn {
      padding: 10px;
      font-size: 16px;
    }

    /* Style the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style the dropdown items */
    .dropdown-item {
      padding: 12px 16px;
      display: block;
      text-align: left;
    }

    /* Change color on hover */
    .dropdown-item:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<!-- The dropdown button -->
<button onclick="toggleDropdown()" class="dropdown-btn">Select an option</button>

<!-- The dropdown content -->
<div id="myDropdown" class="dropdown-content">
  <a href="#" class="dropdown-item" onclick="selectOption('Option 1')">Option 1</a>
  <a href="#" class="dropdown-item" onclick="selectOption('Option 2')">Option 2</a>
  <a href="#" class="dropdown-item" onclick="selectOption('Option 3')">Option 3</a>
</div>

<script>
function toggleDropdown() {
  // Get the dropdown content
  var dropdown = document.getElementById("myDropdown");

  // Toggle the display style
  if (dropdown.style.display === "block") {
    dropdown.style.display = "none";
  } else {
    dropdown.style.display = "block";
  }
}

function selectOption(option) {
  // Set the button text to the selected option
  document.querySelector(".dropdown-btn").innerHTML = option;

  // Hide the dropdown after selecting an option
  document.getElementById("myDropdown").style.display = "none";
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropdown-btn')) {
    var dropdown = document.getElementById("myDropdown");
    if (dropdown.style.display === "block") {
      dropdown.style.display = "none";
    }
  }
}
</script>

</body>
</html>
