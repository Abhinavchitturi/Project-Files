<!DOCTYPE html>
<html>
    <head>
        <title>BITS E-Shop.com</title>
        <style>
            body{
                background-color: black;
            } 
        </style>
        <link rel="stylesheet" href="Page1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
