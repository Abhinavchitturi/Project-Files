<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prduct Details</title>
    <link rel="stylesheet" href="productpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body
        {
            background-color: black;
            background-image: url('Allpics/bg-website-min.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 110% 100%;
        }
    </style>
</head>
<body>
    <!--HEADER-->
    <div class = "header">
        <img src="Allpics/PROJECTLOGO-removebg-preview.png" class="logo-prop" onclick="location.reload()">
        <input type="text" class="search-bar" placeholder="Search For Products">
        <button class="chatbutton">
            <img src="Allpics/icons8-chat-24.png" class="chatimage">
        </button>
        <button type="submit" class="search-button"><img src="Allpics/icons8-search-64.png" class="search-icon"></button>
        <button class="cart-button">MY BIDS <img src="Allpics/icons8-cart-96.png" class="cart-icon"></button>
        <button class="profile-button"><img src="Allpics/icons8-male-user-50.png" class="profile-icon"></button>
    </div>
    <div id="productimage">
        <img id="image" src="" class="product-image-css">
    </div>
    <h2 id = "product-title" class="product-title-html"></h2>
    <p id = "product-price"  class="price-html">Current Bid : </p>
    
    <input id = "bid-input" type="text" placeholder="Enter your Bid Amount" class="bid-data-enter">
    <button id ="bid-btn" class="bid-button" onclick="process()">BID</button>
    <p class="if-failed" id="failorpass"></p>
    <h3 class="description-title-html">Description : </h3>
    <div class="description-width">
        <p id = "product-description" class="product-description-html">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit rerum atque accusamus at quae accusantium blanditiis rem cupiditate consequuntur harum aut a architecto laborum, laboriosam quaerat explicabo sed qui deleniti!</p>
    </div>
    <script src="productpgae.js"></script>
</body>
</html>
